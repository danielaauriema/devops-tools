---
- name: Install bind
  apt: 
    name: bind9=1:9.18.28-1~deb12u2
    update_cache: no
  
- name: Copy named.conf.options
  template:
    src: "named.conf.options"
    dest: "{{ bind9_path }}"
  notify: bind/restart

- name: "Copy named.conf.local"
  template:
    src: "templates/named.conf.local.j2"
    dest: "{{ bind9_path }}/named.conf.local"
  notify: bind/restart

- include_tasks : config.yml

- name: "UFW allow Bind9"
  ufw:
    rule: allow
    port: 53
    direction: "in"
    comment: Bind/DNS  
    to_ip: "{{ bind9_server_addr }}" 
