---
- name: Install ufw
  apt: 
    name: ufw=0.36.2-1
    update_cache: "no"

- name: "Allow SSH on {{ ufw_ssh_address }}:{{ ufw_ssh_port }}" 
  ufw:
    rule: limit
    port: "{{ ufw_ssh_port }}"
    proto: tcp
    comment: SSH
    to_ip: "{{ ufw_ssh_address | default (ansible_host) }}" 

- name: "Deny everything and set state to {{ ufw_state }}"
  ufw:
    state: "{{ ufw_state }}"
    policy: deny
